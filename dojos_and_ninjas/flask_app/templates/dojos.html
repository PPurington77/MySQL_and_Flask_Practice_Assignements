<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
</head>
<body>
    <div id="container">
        <div id="left_column">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="post">
                <label for="dojo_name">Name:</label>
                <input type="text" name="dojo_name" id="dojo_name">
                <input id="lButton" type="submit" value="Create">
            </form>
        </div>
        <div id="right_column">
            <h1>All Dojos</h1>
            <div id="dojoOutline">
                {% for one_dojo in all_dojos %}
                <p>{{ one_dojo.dojo_name }}</p>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
